<div class="main__body h-100 d-flex align-items-center justify-content-center">
  <div class="container">

    <div class="login__page">
      <div class="row align-items-center justify-content-center">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">

              <form name="userform" method="post" [formGroup]="signUpForm">
                <h3 align="center">Sign Up Form</h3>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                  <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signup(signUpForm.value)" [disabled]="signUpForm.invalid">
                    Sign Up
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>

      </div>
    </div> <!-- end card -->

  </div>  <!-- end container -->
</div>
